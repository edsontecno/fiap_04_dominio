name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - BDD

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18  

    - name: Install Dependencies
      run: npm install
  
    - name: Run Tests
      run: npm test    

    - name: SonarCloud Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npx sonarqube-scanner  

  BDD:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18  

    - name: Install Dependencies
      run: npm install
  
    - name: Run Tests
      run: npm run test:cucumber         


  build:
    runs-on: ubuntu-latest
    needs: BDD
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fiap-dominio:latest
            ${{ secrets.DOCKER_USERNAME }}/fiap-dominio:${{ github.sha }}

      - name: Logout from Docker Hub
        run: docker logout
  deploy:
    runs-on: ubuntu-latest 
    needs: build     
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACADEMY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACADEMY_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ACADEMY_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_ACADEMY_REGION_DEFAULT }}  
      
      - name: Update Kube Config
        run: aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }} --region ${{ secrets.AWS_ACADEMY_REGION_DEFAULT }}

      - name: Deploy EKS
        run: |
          kubectl delete secret db-credentials --ignore-not-found
          kubectl create secret generic db-credentials --from-literal=username=${{ secrets.USER_BD}} --from-literal=password=${{ secrets.PASSWORD_DB}} --from-literal=host=${{ secrets.HOST_DB}}
          kubectl apply -f ./k8s/deployment-app.yml
          kubectl apply -f ./k8s/service-app.yml    
          kubectl apply -f ./k8s/hpa.yml    

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/dominio-app dominio-app=${{ secrets.DOCKER_USERNAME }}/fiap-dominio:${{ github.sha }} --record